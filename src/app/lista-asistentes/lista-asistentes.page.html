<ion-menu side="end" menuId="main-menu" contentId="main-content">
  <ion-header>
    <ion-toolbar color="custom-dark">
      <ion-title class="white-text">MENÚ</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item button (click)="navigateToHome()" lines="none">
        <ion-icon slot="start" name="home-outline" class="white-icon"></ion-icon>
        <ion-label class="white-text">INICIO</ion-label>
      </ion-item>
      <ion-item button (click)="navigateToGestionDeEventos()" lines="none">
        <ion-icon slot="start" name="calendar-outline" class="white-icon"></ion-icon>
        <ion-label class="white-text">GESTIÓN DE EVENTOS</ion-label>
      </ion-item>
      <ion-item button (click)="navigateToInformes()" lines="none">
        <ion-icon slot="start" name="document-text-outline" class="white-icon"></ion-icon>
        <ion-label class="white-text">GENERAR INFORMES</ion-label>
      </ion-item>
      <ion-item button (click)="navigateToMiPerfil()" lines="none">
        <ion-icon slot="start" name="person-outline" class="white-icon"></ion-icon>
        <ion-label class="white-text">MI PERFIL</ion-label>
      </ion-item>
      <ion-item button (click)="logout()" lines="none">
        <ion-icon slot="start" name="log-out-outline" class="white-icon"></ion-icon>
        <ion-label class="white-text">LOG OUT</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header>
  <ion-toolbar color="custom-dark">
    <ion-buttons slot="start">
      <ion-button (click)="volver()">
        <ion-icon name="arrow-back" slot="icon-only" class="white-icon"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <div class="header-content">
        <ion-img src="assets/img/logo-check-app.png" class="header-logo"></ion-img>
        <span class="header-title">CheckApp</span>
      </div>
    </ion-title>
    <ion-buttons slot="end">
      <ion-menu-button autoHide="false" style="--color: white;">
        <ion-icon name="menu-outline" slot="icon-only" class="white-icon"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content" class="ion-padding">
  <h1 class="main-title">Lista de Asistentes</h1>

  <!-- Lista de asistentes en formato de tarjetas -->
  <div class="asistente-cards-container">
    <ion-card *ngFor="let asistente of listaAsistentes; let i = index" class="asistente-card">
      <ion-card-header>
        <ion-card-title>{{ asistente.nombreApellido }}</ion-card-title>
        <ion-card-subtitle>RUT: {{ asistente.rut }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <p><strong>Hora de Registro:</strong> {{ asistente.horaRegistro || 'N/A' }}</p>
        <p>
          <strong>Estado:</strong>
          <ion-icon
            [name]="asistente.estado === 'presente' ? 'checkmark-circle' : 'close-circle'"
            [style.color]="asistente.estado === 'presente' ? 'green' : 'red'">
          </ion-icon>
        </p>

        <!-- Botones de acciones pequeños y alineados horizontalmente -->
        <div class="small-buttons-container">
          <ion-button size="small" color="warning" (click)="editarAsistente(i)" class="tiny-action-button">
            Editar
          </ion-button>
          <ion-button size="small" color="danger" (click)="eliminarAsistente(i)" class="tiny-action-button">
            Eliminar
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Botones para agregar y generar informes -->
  <ion-button expand="block" color="primary" (click)="agregarAsistente()" class="agregar-asistente-btn">AGREGAR ASISTENTE MANUALMENTE</ion-button>
  <ion-button expand="block" color="tertiary" (click)="generarInformes()" class="generar-informes-btn">IR GENERAR INFORMES</ion-button>
</ion-content>
