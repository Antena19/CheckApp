<!-- BARRA DE NAVEGACION -->
<ion-header>
  <ion-toolbar color="custom-dark">
        <!-- BOTON volver -->
        <ion-buttons slot="start">
          <ion-button (click)="volver()">
            <ion-icon name="arrow-back" slot="icon-only" class="white-icon"></ion-icon>
          </ion-button>
        </ion-buttons>
    <ion-title>
      <div class="header-content">
        <ion-img src="assets/img/logo-check-app.png" class="header-logo"></ion-img>
        <span class="header-title">CheckApp</span>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content" class="ion-padding">
  <h1 class="main-title">Lista de Asistentes</h1>

  <!-- Lista de asistentes en formato de tarjetas -->
  <div class="asistente-cards-container">
    <ion-card *ngFor="let asistente of listaAsistentes; let i = index" class="asistente-card">
      <ion-card-header>
        <ion-card-title>{{ asistente.nombreApellido }}</ion-card-title>
        <ion-card-subtitle>RUT: {{ asistente.rut }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <p><strong>Hora de Registro:</strong> {{ asistente.horaRegistro || 'N/A' }}</p>
        <p>
          <strong>Estado:</strong>
          <ion-icon
            [name]="asistente.estado === 'presente' ? 'checkmark-circle' : 'close-circle'"
            [style.color]="asistente.estado === 'presente' ? 'green' : 'red'">
          </ion-icon>
        </p>

        <!-- Botones de acciones pequeÃ±os y alineados horizontalmente -->
        <div class="small-buttons-container">
          <ion-button size="small" (click)="editarAsistente(i)" class="boton-editar">
            Editar
          </ion-button>
          <ion-button size="small" (click)="eliminarAsistente(i)" class="boton-eliminar">
            Eliminar
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Botones para agregar y generar informes -->
  <ion-button expand="block"  (click)="agregarAsistente()" class="agregar-asistente-btn">AGREGAR ASISTENTE MANUALMENTE</ion-button>
  <ion-button expand="block"  (click)="generarInformes()" class="generar-informes-btn">IR GENERAR INFORMES</ion-button>
</ion-content>
