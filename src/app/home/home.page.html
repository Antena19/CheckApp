<ion-header>
  <ion-toolbar color="custom-dark">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back" slot="icon-only" class="white-icon"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <div class="header-content">
        <ion-img src="assets/img/logo-check-app.png" class="header-logo"></ion-img>
        <span class="header-title">CheckApp</span>
      </div>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="menu-outline" slot="icon-only" class="white-icon"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <h1 class="main-title">INICIO</h1>
  <p class="subtitle">¿Qué necesitas hacer hoy?</p>

  <ion-grid class="funcionalidades">
    <!-- FILA 1 -->
    <ion-row>
      <!-- BOTÓN 1: Gestión de Eventos -->
      <ion-col size="6">
        <button class="custom-button" (click)="navigateToGestionDeEventos()">
          <ion-icon name="calendar-outline"></ion-icon>
        </button>
        <p class="subtitle-button">GESTIÓN DE EVENTOS</p>
      </ion-col>
    </ion-row>
    <!-- FILA 2 -->
    <ion-row>
      <!-- BOTÓN 2: Informes -->
      <ion-col size="6">
        <button class="custom-button">
          <ion-icon name="document-text-outline"></ion-icon>
        </button>
        <p class="subtitle-button">INFORMES</p>
      </ion-col>
    </ion-row>
  </ion-grid> 
</ion-content>
