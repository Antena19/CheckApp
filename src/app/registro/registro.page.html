<ion-header>
  <ion-toolbar color="custom-dark">
    <ion-buttons slot="start">
      <ion-button>
        <ion-img class="logo-img" src="assets/img/logo-check-app.png" style="width: 30px; height: 30px;"></ion-img>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center white-text">CheckApp</ion-title>
    <ion-buttons slot="end">
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <h1 class="main-title">CREAR CUENTA</h1>
  <p class="subtitle">Ingresa tus datos</p>

  <ion-card class="registro-card">
    <ion-card-content>
      <form #registroForm="ngForm" (ngSubmit)="onSubmit()">

        <!-- NOMBRE DE USUARIO -->
        <ion-label>Nombre de Usuario</ion-label>
        <ion-item>
          <ion-input
            [(ngModel)]="username"
            required
            minlength="6"
            maxlength="10"
            pattern="^[a-zA-Z0-9]+$"
            placeholder="Nombre de usuario"
            autocomplete="off"
            name="username">
          </ion-input>
        </ion-item>

        <!-- CONTRASEÑA -->
        <ion-label>Contraseña</ion-label>
        <ion-item>
          <ion-input
            [(ngModel)]="password"
            required
            minlength="4"
            maxlength="4"
            type="password"
            pattern="^[0-9]{4}$"
            placeholder="Contraseña (4 dígitos)"
            autocomplete="off"
            name="password">
          </ion-input>
        </ion-item>

        <!-- REPETIR CONTRASEÑA -->
        <ion-label>Repetir Contraseña</ion-label>
        <ion-item>
          <ion-input
            [(ngModel)]="repetirContrasena"
            required
            minlength="4"
            maxlength="4"
            type="password"
            placeholder="Repetir contraseña"
            autocomplete="off"
            name="repetirContrasena">
          </ion-input>
        </ion-item>

        <!-- NOMBRE Y APELLIDO -->
        <ion-label>Nombre y Apellido</ion-label>
        <ion-item>
          <ion-input
            [(ngModel)]="nombreApellido"
            required
            placeholder="Nombre completo"
            autocomplete="off"
            name="nombreApellido">
          </ion-input>
        </ion-item>

        <!-- Nº DE IDENTIFICACIÓN (RUT) -->
        <ion-label>Nº de Identificación (RUT)</ion-label>
        <ion-item>
          <ion-input
            [(ngModel)]="rut"
            required
            placeholder="Ejemplo: 12345678-9"
            pattern="^[0-9]{7,8}-[0-9kK]$"
            autocomplete="off"
            name="rut">
          </ion-input>
        </ion-item>

        <!-- TELÉFONO -->
        <ion-label>Teléfono/Celular</ion-label>
        <ion-item>
          <ion-input
            [(ngModel)]="telefono"
            required
            placeholder="Ejemplo: +56912345678"
            pattern="^\+56[0-9]{9}$"
            autocomplete="off"
            name="telefono">
          </ion-input>
        </ion-item>

        <!-- EMAIL -->
        <ion-label>Email</ion-label>
        <ion-item>
          <ion-input
            [(ngModel)]="email"
            placeholder="Correo electrónico"
            type="email"
            autocomplete="off"
            name="email">
          </ion-input>
        </ion-item>

        <!-- BOTÓN CREAR CUENTA -->
        <ion-button expand="block" type="submit" [disabled]="!registroForm.valid || password !== repetirContrasena" class="custom-registro-button">
          Crear Cuenta
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
